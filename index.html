---
layout: default
---
<nav>
  <h2>Chemex</h2>
  <section>
    <ul>
      <li>
        <a href="#">Journal</a>
        <a href="#">Projects</a>
        <a href="#">Videos</a>
        <a href="#">Contacts</a>
      </li>
    </ul>
  </section>
</nav>
<section>
  <h1>
    Hello.
    <br>
    This is a collection of some of my thoughts.
  </h1>
</section>
<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li class="postCard">
        <section class="postFlex">
          <div class="postImg">
            <img src="{{post.image}}" alt="">
          </div>
          <div class="postCaption">
            <h6 class="post-meta">{{ post.date | date:"%b %-d" }} - Type of Post</h6>
            <h1>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
            </h1>
            <hr align="left">
            {{post.excerpt}}
        </div>
      </section>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
